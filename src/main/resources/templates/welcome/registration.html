<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/5.1.3/css/bootstrap.min.css">
    <script src="/webjars/bootstrap/5.1.3/js/bootstrap.bundle.js"></script>
</head>
<body>
<div class="col-md-5 mx-auto mt-5">
    <form class="form-control" th:method="POST" th:action="@{/auth/registration}" th:object="${person}">
        <div class="mb-3 mt-3">
            <label for="username" class="form-label">Enter username: </label>
            <input type="text" th:field="*{username}" id="username" class="form-control"/>
            <div style="color:red" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Username Error</div>
        </div>
        <div class="mb-3 mt-3">
            <label for="yearOfBirth" class="form-label">Enter year of birth: </label>
            <input type="text" th:field="*{yearOfBirth}" id="yearOfBirth" class="form-control"/>
            <div style="color:red" th:if="${#fields.hasErrors('yearOfBirth')}" th:errors="*{yearOfBirth}">Year of birth
                Error
            </div>
        </div>
        <div class="mb-3 mt-3">
            <label for="password" class="form-label">Enter password: </label>
            <input type="password" th:field="*{password}" id="password" class="form-control"/>
            <div style="color:red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password Error</div>
        </div>
        <div class="text-center">
            <button type="submit" class="btn btn-primary">SignUp</button>
        </div>
    </form>
</div>

</body>
</html>
