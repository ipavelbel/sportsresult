<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Show all</title>
</head>
<body>

<form th:method="PATCH" th:action="@{/competition/add}">
    <label for="event">choose event:</label>
    <select th:object="${event}" th:field="*{id}" id="event">
        <option th:each="event : ${events}" th:value="${event.getId()}"
                th:text="${event.getName()}"></option>
    </select>
    <br>
    <label for="team">choose team:</label>
    <select th:object="${team}" th:field="*{id}" id="team">
        <option th:each="team : ${teams}" th:value="${team.getId()}"
                th:text="${team.getName()}"></option>
    </select>

<br>
    <input type="submit" value="submit" />
</form>

</body>
</html>
