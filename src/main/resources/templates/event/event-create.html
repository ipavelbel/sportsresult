<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create event</title>
</head>
<body>
<form action="#" th:action="@{/events}" th:object="${event}" th:method="post">
    <label for="name">Title</label>
    <input type="text" th:field="*{name}" id="name" placeholder="name">
    <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</div>
  <br>
    <label for="place">City</label>
    <input type="text" th:field="*{place}" id="place" placeholder="city">
    <div style="color:red" th:if="${#fields.hasErrors('place')}" th:errors="*{place}">Place Error</div>
  <br>
    <label for="place">Event date</label>
    <input type="text" th:field="*{dateOfEvent}" id="dateOfEvent" placeholder="event date">
    <div style="color:red" th:if="${#fields.hasErrors('dateOfEvent')}" th:errors="*{dateOfEvent}">Event date Error</div>
  <br>
    <input type="submit" value="Create Event">
</form>
</body>
</html>
