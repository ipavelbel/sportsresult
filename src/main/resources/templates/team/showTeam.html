<div th:if="${teamsInEvent.isEmpty()}">
    <p>Athlete without team </p>
    <hr/>
</div>
<div th:if="${!teamsInEvent.isEmpty()}">
    <table th:each="teamInEvent : ${teamsInEvent}">
        <tr>
            <td>
                <span>Team now in: </span><span th:text="${teamInEvent.getName() + ', ' + teamInEvent.getPlace()}">
                </span>
            </td>
        </tr>
    </table>
</div>
<hr/>
<div th:if="${athletes}">
    <span>You can add athlete in team!</span>
    <form th:method="PATCH" th:action="@{/teams/{id}/assignTeam(id=${team.getId()})}">
        <label for="athlete">Choose athlete</label>
        <select th:object="${athlete}" th:field="*{id}" id="athlete">
            <option th:each="athlete : ${athletes}" th:value="${athlete.getId()}" th:text="${athlete.getName()} + ', ' + ${athlete.getSurname()} " >
            </option>
        </select>
        <input type="submit" value="submit"/>
    </form>
</div>

<div th:if="${athletesInTeams.isEmpty()}">
    <p>In team no athlete</p>
</div>
