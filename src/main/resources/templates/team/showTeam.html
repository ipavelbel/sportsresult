<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Show</title>
</head>
<body>

<p th:text="${team.getName() + ', ' + team.getCoach()}">VALUE</p>



<div th:if="${events}">
    <span>this team without event, you can add event</span>
    <form th:method="PATCH" th:action="@{/teams/{id}/assign(id=${event.getId()})}">
        <label for="event">Choose event</label>
        <select th:object="${event}" th:field="*{id}" id="event">
            <option th:each="event : ${events}" th:value="${event.getId()}" th:text="${event.getName()}">
            </option>
        </select>
        <input type="submit" value="submit"/>
    </form>
</div>
<hr/>
<div th:if="${teamsInEvent}">
    <hr/>
    <table th:each="teamInEvent : ${teamsInEvent}">
        <tr>
            <td>
                <span>Team now in: </span><span th:text="${teamInEvent.getName() + ', ' + teamInEvent.getPlace()}">
                </span>
            </td>
        </tr>
    </table>

<!--    <b>Teams:</b>-->

<!--    </form>-->
</div>

<div th:if="${athletes.isEmpty()}">
    <p>In team no athlete</p>
    <hr/>
</div>

<div th:if="${!athletes.isEmpty()}">
    <hr/>
    <b>Athletes:</b>
    <br/>
    <table th:each="athete : ${athletes}">
        <tr>
            <td>
                <span th:text="${athete.getName() + ', ' + athete.getSurname()}">
                </span>
            </td>
        </tr>
    </table>
    <hr/>
</div>
